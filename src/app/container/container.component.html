<div class="card">
    <div class="card-block">
        <h4 class="card-title">{{title}}</h4>
        <p class="card-text">
            <span class="spinner"></span>
        </p>
    </div>
    <div class="card-footer">
        <div class="progress">
            <progress [value]="data.idleTime" max="100"></progress>
        </div>
    </div>
</div>
