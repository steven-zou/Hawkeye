<div>
    <clr-alert [clrAlertType]="'alert-danger'" [(clrAlertClosed)]="alertClosed">
        <div class="alert-item">
            <span class="alert-text">
                {{alertText}}
            </span>
        </div>
    </clr-alert>
</div>
<div class="row">
    <div class="col-xs-3 .col-sm-3 .col-md-3 .col-lg-2 .col-xl-2">
        <div class="highlighted">The executed commands:</div>
        <div class="console">
            <ul>
                <li *ngFor="let cmd of commands">$>> {{cmd}}</li>
            </ul>
        </div>
    </div>
    <div class="col-xs-9 .col-sm-9 .col-md-9 .col-lg-10 .col-xl-10">
        <div class="highlighted">The status of the served container services:</div>
        <div id="containers"></div>
    </div>
</div>
